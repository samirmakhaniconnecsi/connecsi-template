<!--Registration Page Starts-->
<section id="regestration">
  <div class="container">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-body">
            <div class="row d-flex">
              <div class="col-12 col-sm-12 col-md-6 gradient-deep-orange-orange">
                <div class="card-block">
                  <div class="card-img overlap">
                    <img alt="Card image cap" src="assets/img/elements/13.png" width="350" class="mx-auto d-block">
                  </div>
                  <h2 class="card-title font-large-1 text-center white mt-3">Registration</h2>
                </div>
              </div>
              <div class="col-12 col-sm-12 col-md-6 d-flex align-items-center">
                <div class="card-block mx-auto">
                  <form [formGroup]="registerForm" method="post">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="icon-user"></i>
                        </span>
                      </div>
                      <input type="text" class="form-control" name="fname" id="fname" formControlName="first_name" placeholder="First Name" required>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="icon-user"></i>
                        </span>
                      </div>
                      <input type="text" class="form-control" name="fname" formControlName="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="ft-mail"></i>
                        </span>
                      </div>
                      <input type="email" class="form-control" formControlName="email" id="inputEmail" placeholder="Email" required email>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="icon-user"></i>
                        </span>
                      </div>
                      <input type="text" class="form-control" name="fname" formControlName="company_name" placeholder="Company Name" required>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="ft-lock"></i>
                        </span>
                      </div>
                      <input type="password" class="form-control" name="inputPass" formControlName="password" placeholder="Password" required>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="ft-lock"></i>
                        </span>
                      </div>
                      <input type="password" class="form-control" name="inputPass" formControlName="confirmpassword" placeholder="Confirm Password"
                        required>
                    </div>

                    <div class="form-group col-sm-offset-1">
                      <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                        <input type="checkbox" class="custom-control-input" checked id="terms" formControlName="poilcy" >
                        <label class="custom-control-label pl-2" for="terms">I have read and agreed to the
                          <a>terms and conditions</a>
                        </label>
                      </div>
                    </div>
                    <div class="form-group text-center">
                      <button type="button" class="btn btn-warning btn-raised" (click)="registerUser(registerForm)" [disabled]="!registerForm.valid">Get Started</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Registration Page Ends-->
